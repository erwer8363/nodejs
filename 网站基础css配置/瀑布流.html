<head>

  <title>瀑布流</title>
  <style>
      .masonry {
          display: flex;
          flex-direction: row;
      }

      @media only screen and (min-width: 500px) {
          .masonry {
              flex-direction: row;
          }
      }

      .column {
          display: flex;
          flex-flow: column wrap;
          width: 100%;
      }

      @media only screen and (min-width: 500px) {
          .column {
              width: calc(100% / 5);
          }
      }
  </style>
</head>

</html>
